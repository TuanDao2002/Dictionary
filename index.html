<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title id="title">Dictonary</title>
    <link id="css" rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500|Roboto:300" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-3.1.0.min.js' defer></script>
    <script src="main.js" defer></script>
    <script src="helperFunctions.js" defer></script>
    <script src="switchMode.js" defer></script>
</head>

<body>
<header>
    <h1 id='pagename'>Dictionary</h1>
</header>
<main id="main">
    <div class="container">

        <h1 id="prompt">Enter a Word</h1>

        <form id="form" autocomplete="off">
            <input type="text" id="input" value="">
            <button id="submit">SUBMIT</button>
        </form>
        <div id="responseField">
            <p id="def">Definition</p>
        </div>
        <button id="toggle">Switch to DARK mode!</button>
    </div>
</main>
</body>
</html>
